<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet">


    <title>todos</title>
</head>



<body>


    <header>
        <h1>todos</h1>
    </header>


    <form>
        <label><input class="searchfield" type="text" value="What needs to be done?"></label>

        <ul class="todo-list">

            <li class="todo-list__item">
                <label>
                    <input type="checkbox" name="todo" value="milch" class="todo-list__check">
                    Milk
                </label>
            </li>

            <li class="todo-list__item">
                <label>
                    <input type="checkbox" name="todo" value="wasser" class="todo-list__check">
                    Water
                </label>
            </li>

            <li class="todo-list__item">
                <label>
                    <input type="checkbox" name="todo" value="orangensaft" class="todo-list__check">
                    Orange Juice
                </label>
            </li>

            <li class="todo-list__item">
                <label>
                    <input type="checkbox" name="todo" value="whatever" class="todo-list__check">
                    Whatever
                </label>
            </li>

        </ul>
    </form>
</body>

</html>
